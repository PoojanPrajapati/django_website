{% extends "base.html" %}


{% block body %}
<div class="container" style="margin-top: 10px;">
    <img src="https://images.unsplash.com/photo-1587560699334-bea93391dcef?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80"  alt="..." style="height: 500px; width: 1000px; margin-left: 150px; margin-top: 20px;  ">
</div>
<div class="container py-4" marginbottom="10px">

  <h1 class="text-center"> contact us </h1>
  <form method='post' action='contact'>
    {% csrf_token %}

    <div class= "form-group" >
      <label for="name" class="form-label">name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="enter your name ">
    </div>
    <div class="form-group">
      <label for="email" class="form-label">email address</label>
      <input type="text" class="form-control" id="email" name="email" placeholder="enter your email">
    </div>

    <div class="form-group">
      <label for="phone" class="form-label">phone number</label>
      <input type="text" class="form-control" id="phone" name="phone" placeholder="enyter your name ">
    </div>
    <div class="form-group">
      <label for="address" class="form-label">address</label>
      <input type="text" class="form-control" id="address" name="address" placeholder="enter your adderss">
    </div>
    <button class="btn btn-primary" type="submit">submit</button>
  </form>
</div>
</div>

{% endblock body %}
